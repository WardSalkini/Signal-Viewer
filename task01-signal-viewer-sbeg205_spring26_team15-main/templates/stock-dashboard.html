<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Stock Market Dashboard</h1>
        </header>
        <main>
            <div class="watchlist">
                <h2>Watchlist</h2>
                <ul id="watchlist">
                    <!-- Watchlist items will be dynamically added here -->
                </ul>
            </div>
            <div class="stock-details">
                <h2>Stock Details</h2>
                <div id="stock-info">
                    <p class="placeholder-text">Click on a stock to view details</p>
                </div>
                <div id="chart-container">
                    <div class="chart-header">
                        <h3 id="chart-title">Price History</h3>
                        <div class="chart-timeframe">
                            <button class="timeframe-btn active" data-period="1W">1W</button>
                            <button class="timeframe-btn" data-period="1M">1M</button>
                            <button class="timeframe-btn" data-period="3M">3M</button>
                            <button class="timeframe-btn" data-period="1Y">1Y</button>
                        </div>
                    </div>
                    <canvas id="stock-chart"></canvas>
                    <p id="chart-placeholder" class="placeholder-text">Select a stock to view its price chart</p>
                </div>
            </div>
        </main>
        <section class="search-section">
            <input type="text" id="search" placeholder="Search for stocks...">
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock list will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
