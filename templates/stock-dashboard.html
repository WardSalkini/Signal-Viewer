<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard">

        <!-- Header -->
        <header>
            <div class="header-inner">
                <div class="header-brand">
                    <span class="header-icon">‚óà</span>
                    <h1>Market Terminal</h1>
                </div>
                <div class="header-meta">
                    <span id="live-clock" class="live-clock"></span>
                    <span class="live-dot"></span>
                    <span class="live-label">LIVE</span>
                </div>
            </div>
            <!-- Asset-type tabs -->
            <nav class="asset-tabs">
                <button class="asset-tab active" data-asset="stocks">
                    <span class="tab-icon">üìà</span> Stocks
                </button>
                <button class="asset-tab" data-asset="currencies">
                    <span class="tab-icon">üí±</span> Currencies
                </button>
                <button class="asset-tab" data-asset="minerals">
                    <span class="tab-icon">‚õè</span> Minerals
                </button>
            </nav>
        </header>

        <!-- Main layout -->
        <main>
            <div class="watchlist">
                <div class="panel-title">
                    <span id="watchlist-label">Watchlist</span>
                    <span class="panel-badge" id="watchlist-count">0</span>
                </div>
                <ul id="watchlist"></ul>
            </div>

            <div class="stock-details">
                <div id="stock-info">
                    <p class="placeholder-text">Select an asset to view details</p>
                </div>
                <div id="chart-container">
                    <div class="chart-header">
                        <h3 id="chart-title">Price History</h3>
                        <div class="chart-timeframe">
                            <button class="timeframe-btn active" data-period="1W">1W</button>
                            <button class="timeframe-btn" data-period="1M">1M</button>
                            <button class="timeframe-btn" data-period="3M">3M</button>
                            <button class="timeframe-btn" data-period="1Y">1Y</button>
                        </div>
                    </div>
                    <canvas id="stock-chart"></canvas>
                    <p id="chart-placeholder" class="placeholder-text">Select an asset to view its price chart</p>
                </div>
            </div>
        </main>

        <!-- Search + Table -->
        <section class="search-section">
            <div class="search-bar-wrap">
                <span class="search-icon">‚åï</span>
                <input type="text" id="search" placeholder="Search assets‚Ä¶">
            </div>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
